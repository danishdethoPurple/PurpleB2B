      BUILD_ENVIRONMENT_URL: https://org81cb9f70.crm6.dynamics.com/
      PRODUCTION_ENVIRONMENT_URL: https://orgd0989e10.crm6.dynamics.com
      CLIENT_ID: 291adacd-5854-4cd4-be80-558cfe4e4dbf
